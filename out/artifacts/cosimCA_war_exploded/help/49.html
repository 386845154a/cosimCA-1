<h2><a name="_Toc352095670"><span lang=EN-US style='font-size:12.0pt; line-height:173%'>4.2</span></a><span style='font-size:12.0pt;line-height:173%;font-family:黑体;'>虚拟交互应用（</span><span lang=EN-US style='font-size:12.0pt;line-height:173%'>CITRIX</span><span style='font-size:12.0pt;line-height: 173%;font-family:黑体;'>）</span></h2>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>虚拟交互应用主要针对交互密集型任务的需求，以桌面虚拟化技术为基础，根据用户需求，直接将部署在服务器端的软件界面在用户本地计算机上显示，用户可以使用该软件进行设计和开发工作。用户的体验就跟使用本地电脑上的软件一样，但是这些虚拟应用实际上运行在后台的虚拟服务器集群上。</span></p>
<p class=MsoNormal style='text-indent:24.0pt; line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family: 宋体;'>操作路径：天合网首页</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>制造资源</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>软件资源</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>软件分类</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>选择软件，直接打开软件使用界面。</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US>&nbsp;</span></p>
