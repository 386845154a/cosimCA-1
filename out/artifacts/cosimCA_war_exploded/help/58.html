<h2><a name="_Toc352095679"><span lang=EN-US style='font-size:12.0pt; line-height:173%'>6.4</span></a><span style='font-size:12.0pt;line-height:173%;font-family:黑体;'>代理营销模式</span></h2>

<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>主要过程如下：</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;1</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、营销计划</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作人员：销售主管</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作路径：协同营销</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>营销计划</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>代理营销计划单</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;2</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、采购订单</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作人员：采购主管</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作路径：协同采购</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>采购订单管理</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>待处理采购订单列表</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>&nbsp; </span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>选择“</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>**</span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>代理营销计划”</span> <span style='font-size:12.0pt;line-height: 150%;font-family:宋体;'>点击“生成采购订单”</span> <span style='font-size:12.0pt;line-height:150%;font-family:宋体; '>后进入</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>&nbsp; </span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>协同采购</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>采购订单管理</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>采购订单</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;3</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、同直接采购模式过程</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>1-5</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;4</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、代理结算</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作人员：财务主管</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作路径：财务管理</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>代理结算</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>待确认的代理付款列表</span> <span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>点击“确认，生成代理收款单”</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体; '>后进入</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>&nbsp;&nbsp; </span><span style='font-size: 12.0pt;line-height:150%;font-family:宋体; '>结算</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>代理结算</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span><span style='font-size:12.0pt; line-height:150%;font-family:宋体; '>代理结算单</span></p>
