<h2><a name="_Toc352095674"><span lang=EN-US style='font-size:12.0pt; line-height:173%'>5.2</span></a><span style='font-size:12.0pt;line-height:173%;font-family:黑体;'>通过商机实现对接</span></h2>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%'>1</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、在天合网首页在线商机中找到企业所需的商机，点击查看按钮，打开商机详细信息页面；</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%;'><img border=0 width=554 height=416 src="doc.files/image189.png" ></span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、商机详细信息页面，点击“我要回复”按钮，进入协同业务页面。</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%;'><img border=0 width=554 height=328 src="doc.files/image190.png" ></span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、例如：如果是销售商机，直接进入销售报价单，报价后流程自动发到商机发起企业。</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%;'><img border=0 width=554 height=416 src="doc.files/image191.png" ></span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>、商机发起企业收到回复后，经过审核确认，需要与该应答企业发生业务协作，系统自动检测是否为商友，如果不是，系统自动弹出“该企业还不是商友，是否立即加为商友”对话框，点击同意，经过审核后，成为商友。在商友列表中可以看到新加入的商友。</span></p>
