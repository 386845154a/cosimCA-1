<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt;line-height: 25.0pt;tab-stops:list 21.0pt'><span lang=EN-US style='font-size:12.0pt;'>1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:12.0pt;font-family:宋体; '>进入注册页面后，为便于与伙伴建立商务关系，公司的名称需要按照工商注册的名字填写，平台会根据注册的公司名称进行校验以避免重复注册。注册邮箱要确实可用，建议使用企业邮箱进行注册（同一邮箱只可注册一次）。</span></p>
<p class=MsoNormal style='margin-left:21.0pt;text-indent:-21.0pt;line-height: 150%;tab-stops:list 21.0pt'><span lang=EN-US style='font-size:12.0pt;line-height:150%;'>2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-size:12.0pt;line-height:150%; font-family:宋体;'>填写注册信息</span></p>
