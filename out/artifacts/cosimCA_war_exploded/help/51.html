<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>1</span><span style='font-size:12.0pt;line-height: 150%;font-family:宋体;'>、在搜索引擎中输入企业关键字，点击搜索按钮；</span></p>
