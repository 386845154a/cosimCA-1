<h2><span lang=EN-US style='font-size:12.0pt;line-height:173%'>6.5</span><span style='font-size:12.0pt;line-height:173%;font-family:黑体;'>备件订货业务</span></h2>

<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>1</span><span style='font-size:12.0pt;line-height: 150%;font-family:宋体;'>、服务商售后主管填写备件订货单，确认后发送至主机厂；</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作人员：服务商服务主管</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>&nbsp;&nbsp; </span><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>操作路径：协同服务</span><span lang=EN-US style='font-size:12.0pt;line-height:150%'>--</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>(2)</span><span style='font-size:12.0pt;line-height: 150%;font-family:宋体;'>主机厂售后主管接收各服务商的请领请求，进行请领汇总，例如对同一服务商的不同批次请领统一生成一张调拨单，确认后下发调拨单；</span></p>
<p class=MsoNormal style='line-height:150%'><span lang=EN-US style='font-size: 12.0pt;line-height:150%'>(3)</span><span style='font-size:12.0pt;line-height: 150%;font-family:宋体;'>主机厂仓库主管根据调拨单进行发货处理；</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:12.0pt'>(4)</span><span style='font-size:12.0pt;font-family:宋体; '>服务商收到货后根据调拨单生成入库单，进行备件入库操作。</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
