<h3>Fluent</h3>
<img src="../../images/Fluent.png" width="100" height="100" style="float:left;clear:right;margin-top: 8px;" />
<p>Fluent是用于计算流体流动和传热问题的程序。它提供的非结构网格生成程序，对相对复杂的几何结构网格生成非常有效。可以生成的网格包括二维的三角形何四边形网格；三维的四面体 和六面体及混合网格。fluent很能够根据计算的结果调整网格，这种网格自适应能力对于精确求解 有较大梯度的流场有很实际的作用。由于网格自适应和调整只是在需要加密的流动区域里实施，而非整个流场，因此可以节约计算时间。</p>
