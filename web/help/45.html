<h2><a name="_Toc352095666"><span lang=EN-US style='font-size:12.0pt; line-height:173%'>4.1</span></a><span style='font-size:12.0pt;line-height:173%;font-family:黑体;'>批作业应用</span></h2>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体;'>主要针对计算密集型任务的需求，以批作业调度模块为支撑，综合高性能计算集群的负载情况，迅速响应用户的作业调度的请求，高效调用部署在高性能计算集群中的仿真软件（或者结合虚拟化技术对计算资源的动态划分和整合特性，动态构建出作业运行的计算环境和软件环境），实现对大批量、大计算量仿真任务的解算。这种模式为仿真用户享受高性能计算集群带来的计算能力的提升提供了捷径。</span></p>
