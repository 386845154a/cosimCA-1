<h3><a name="_Toc352095650"><span lang=EN-US style='font-size:12.0pt; line-height:173%'>3.3.1</span></a><span style='font-size:12.0pt;line-height:173%;font-family:宋体;'>社区管理</span></h3>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>社区管理功能只对社区管理员开发。社区管理员一般由行业协会指定人员担任。</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'>1</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>、用户权限管理。行业协会负责管理社区。企业注册时选择是否加入社区，由行业协会审核通过后，加入社区；可以限制用户发表内容；</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'>2</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>、发表内容管理。可以对社区企业所发表的内容进行管理，可以根据需要删除；</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'>3</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>、论坛板块管理。包括板块的增加、删除、修改名称等；</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'>4</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>、发表论坛信息。</span></p>
<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体'>5</span><span style='font-size:12.0pt;line-height:150%;font-family:宋体'>、加入申请管理。审核企业加入社区的申请。</span></p>
